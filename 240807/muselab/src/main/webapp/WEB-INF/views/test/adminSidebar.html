<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>MuseLab</title>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="../../../css/font.css" rel="stylesheet" type="text/css">
	<link href="../../../css/sidebar.css" rel="stylesheet" type="text/css">
</head>

<body>
	<main class="d-flex flex-nowrap">
		<div class="flex-shrink-0 p-3 shadow position-relative" style="width: 280px; background-color: #262626;">
			<a href="/"
				class="d-flex align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none border-bottom">
				<span id="logo">MuseLab</span>
			</a>
			<ul class="list-unstyled ps-0 mb-auto nav nav-pills flex-column">
				<li class="mb-1 ps-2">
					<button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
						data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="false">
						회원관리
					</button>
					<div class="collapse" id="home-collapse">
						<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
							<li><a href="#" class="link-light d-inline-flex text-decoration-none rounded">회원관리</a></li>
							<li><a href="#" class="link-light d-inline-flex text-decoration-none rounded">블랙리스트관리</a>
							</li>
						</ul>
					</div>
				</li>
				<li class="mb-1 ps-2">
					<button class="btn btn-toggle d-inline-flex align-items-center rounded border-0">
						<a href="#" class="link-light d-inline-flex text-decoration-none rounded">작업실</a>
					</button>
				</li>
				<li class="mb-1 ps-2">
					<button class="btn btn-toggle d-inline-flex align-items-center rounded border-0">
						<a href="#" class="link-light d-inline-flex text-decoration-none rounded">커뮤니티</a>
					</button>
				</li>
				<li class="mb-1 ps-2">
					<button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
						data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
						뮤즈마켓
					</button>
					<div class="collapse" id="account-collapse">
						<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
							<li><a href="#" class="link-light d-inline-flex text-decoration-none rounded">판매글관리</a></li>
							<li><a href="#" class="link-light d-inline-flex text-decoration-none rounded">정산</a></li>
						</ul>
					</div>
				</li>
				<li class="mb-1 ps-2">
					<button class="btn btn-toggle d-inline-flex align-items-center rounded border-0">
						<a href="#" class="link-light d-inline-flex text-decoration-none rounded">아티클</a>
					</button>
				</li>
				<li class="mb-1 ps-2">
					<button class="btn btn-toggle d-inline-flex align-items-center rounded border-0">
						<a href="#" class="link-light d-inline-flex text-decoration-none rounded">이벤트</a>
					</button>
				</li>
				<li class="mb-1 ps-2">
					<button class="btn btn-toggle d-inline-flex align-items-center rounded border-0">
						<a href="#" class="link-light d-inline-flex text-decoration-none rounded">공지사항</a>
					</button>
				</li>
				<li class="mb-1 ps-2">
					<button class="btn btn-toggle d-inline-flex align-items-center rounded border-0">
						<a href="#" class="link-light d-inline-flex text-decoration-none rounded">운영참여</a>
					</button>
				</li>
				<li class="mb-1 ps-2">
					<button class="btn btn-toggle d-inline-flex align-items-center rounded border-0">
						<a href="#" class="link-light d-inline-flex text-decoration-none rounded">광고관리</a>
					</button>
				</li>
			</ul>
			<div class="border-top position-absolute bottom-0 p-2 mb-2" style="width:calc(100% - 30px);">
					<button class="btn btn-toggle d-inline-flex align-items-center rounded border-0">
						로그아웃 &ensp;
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
							class="bi bi-box-arrow-right" viewBox="0 0 16 16">
							<path fill-rule="evenodd"
								d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z" />
							<path fill-rule="evenodd"
								d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
						</svg>
					</button>
			</div>
		</div>
		<div class="b-example-divider b-example-vr"></div>
	</main>

</html>
